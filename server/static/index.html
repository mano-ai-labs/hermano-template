{% load django_vite %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Load the HMR client -->
    {% vite_hmr_client %}
    <!-- Supporting scripts for HMR -->
    {% vite_react_refresh %}
    <!-- Load the asset -->
    {% vite_asset 'src/app.tsx' %}
  </head>

  <body>
    {% block inertia %} {% endblock inertia %}
  </body>
</html>
